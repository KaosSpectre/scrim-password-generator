<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="container">
			<h1 id="title">
				Generate a <br /><span id="color-change">Random Password</span>
			</h1>
			<h3 id="sub-title">Never use an insecure password again.</h3>
			<button class="btn" id="generate" onclick="getPassword()">
				Generate Passwords
			</button>
			<button class="btn" id="reset" onclick="reset()">Reset Passwords</button>

			<div id="line"></div>
			<div id="passwords">
				<h4 id="pass1" class="password">Password 1</h4>
				<h4 id="pass2" class="password">Password 2</h4>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
